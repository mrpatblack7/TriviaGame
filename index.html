<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-3">Trivia Game</h1>
                <img src="assets/images/winter-coming-.jpg" class="img-fluid text-center" id="cast-photo"
                    alt="Game of Thones photo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div>
                    <h3 id="timer"></h3>
                </div>
            </div>
            <!-- </div>
        <div class="row"> -->
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="start-page" class="start-page-text">
                    <h2>Welcome to the Game of Thrones</h2>
                    <p>Test how well you know the popular television show <b>Game of Thrones</b>. You will have 60
                        seconds to complete all the questions. The game will end automatically when the time runs
                        out.
                        Good Luck!</b></p>
                    <div class="btn btn-primary" id="start-button">Start Quiz
                    </div>
                </div>


                <div>
                    <div id="questions-box">
                    </div>
                </div>

                <div class="hidden" id="end-page">
                    <h2> Here is your Final Score:</h2>
                    <p id="correct-answers"></p>
                    <p id="incorrect-answers"></p>
                    <p id="unanswered"></p>
                </div>
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
